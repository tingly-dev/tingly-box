# https://taskfile.dev

version: '3'

includes:
  common: ./build/Taskfile.yml
  windows: ./build/windows/Taskfile.yml
  darwin: ./build/darwin/Taskfile.yml
  linux: ./build/linux/Taskfile.yml

vars:
  VERSION: ""
  BUILD_DIR: build
  DIST_DIR: build/dist
  
  APP_NAME: "ModelBox"
  BIN_NAME: "model-box"
  BIN_DIR: "bin"
  VITE_PORT: '{{.WAILS_VITE_PORT | default 9245}}'

tasks:
  wails:build:
    summary: Builds the application
    cmds:
      - task: "{{OS}}:build"
  
  wails:package:
    summary: Packages a production build of the application
    cmds:
      - task: "{{OS}}:package"
  
  wails:run:
    summary: Runs the application
    cmds:
      - task: "{{OS}}:run"
  
  wails:dev:
    summary: Runs the application in development mode
    cmds:
      - wails3 dev -config ./build/config.yml -port {{.VITE_PORT}}
  
  codegen:
    cmds:
      - |
        echo install openapi-generator
        echo darwin: brew install openapi-generator
        echo others: npm install @openapitools/openapi-generator-cli -g
        echo ref: https://openapi-generator.tech/docs/installation
      - |
        openapi-generator-cli generate -g typescript-axios -i ./swagger.json -o ./frontend/src/client
  
  swagger:
    cmds:
      - |
        curl -s http://localhost:8080/swagger.json > swagger.json

  start:
    cmds:
      - task: go:build
      - ./build/tingly start
  
  all:build:
    cmds:
      - task: ui:dist
      - task: go:build
  
  go:build:
    cmds:
      - |
        mkdir -p build
        go build -o ./build/tingly ./cmd/tingly

  go:test:
    cmds:
      - |
        go test ./internal/...

  all:dev:
    cmds:
      - task: ui:dist
      - |
        go run ./cmd/tingly start
  
  ui:dev:
    cmds:
      - |
        cd frontend; pnpm dev
  
  ui:dist:
    cmds:
      - |
        cd frontend; pnpm build
      - |
        cp -R frontend/dist/* internal/server/web/dist/
  
  gui:build:
    cmds:
      - |
        go build -buildvcs=false -gcflags=all="-l" -o bin/tingly-box ./wails3
  
  dist:
