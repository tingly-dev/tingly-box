version: '3'

includes:
  common: ../Taskfile.yml

vars:
  PACKAGE_PATH: ./wails3

tasks:
  build:
    summary: Builds the application for Windows
    deps:
      - task: common:go:mod:tidy
      - task: common:build:frontend
        vars:
          BUILD_FLAGS:
            ref: .BUILD_FLAGS
          PRODUCTION:
            ref: .PRODUCTION
      - task: common:generate:icons
    cmds:
      - task: generate:syso
      - go build {{.BUILD_FLAGS}} -o {{.BIN_DIR}}/{{.APP_NAME}}.exe {{.PACKAGE_PATH}}
      - cmd: powershell Remove-item *.syso
        platforms: [windows]
      - cmd: rm -f *.syso
        platforms: [linux, darwin]
    vars:
      BUILD_FLAGS: '{{if eq .PRODUCTION "true"}}-tags production -trimpath -buildvcs=false -ldflags="-w -s -H windowsgui"{{else}}-buildvcs=false -gcflags=all="-l"{{end}}'
    env:
      GOOS: windows
      CGO_ENABLED: 0
      GOARCH: '{{.ARCH | default "amd64"}}'
      PRODUCTION: '{{.PRODUCTION | default "false"}}'

  package:
    summary: Packages a production build of the application
    cmds:
      - task: '{{if eq (.FORMAT | default "nsis") "msix"}}create:msix:package{{else}}create:nsis:installer{{end}}'
    vars:
      FORMAT: '{{.FORMAT | default "nsis"}}'

  generate:syso:
    summary: Generates Windows `.syso` file
    dir: build
    cmds:
      - wails3 generate syso -arch {{.ARCH}} -icon windows/icon.ico -manifest windows/wails.exe.manifest -info windows/info.json -out ../wails_windows_{{.ARCH}}.syso
    vars:
      ARCH: '{{.ARCH | default "amd64"}}'

  create:nsis:installer:
    summary: Creates an NSIS installer
    dir: build/windows/nsis
    deps:
      - task: build
        vars:
          PRODUCTION: "true"
    cmds:
      # Create the Microsoft WebView2 bootstrapper if it doesn't exist
      - wails3 generate webview2bootstrapper -dir "{{.ROOT_DIR}}/build/windows/nsis"
      - | 
        {{if eq OS "windows"}}
        makensis -DARG_WAILS_{{.ARG_FLAG}}_BINARY="{{.ROOT_DIR}}\{{.BIN_DIR}}\{{.APP_NAME}}.exe" project.nsi
        {{else}}
        makensis -DARG_WAILS_{{.ARG_FLAG}}_BINARY="{{.ROOT_DIR}}/{{.BIN_DIR}}/{{.APP_NAME}}.exe" project.nsi
        {{end}}
    vars:
      ARCH: '{{.ARCH | default "amd64"}}'
      ARG_FLAG: '{{if eq .ARCH "amd64"}}amd64{{else}}arm64{{end}}'

  create:msix:package:
    summary: Creates an MSIX package
    deps:
      - task: build
        vars:
          PRODUCTION: "true"
    cmds:
      - |-
        wails3 tool msix \
          --config "{{.ROOT_DIR}}/wails.json" \
          --name "{{.APP_NAME}}" \
          --executable "{{.ROOT_DIR}}/{{.BIN_DIR}}/{{.APP_NAME}}.exe" \
          --arch "{{.ARCH}}" \
          --out "{{.ROOT_DIR}}/{{.BIN_DIR}}/{{.APP_NAME}}-{{.ARCH}}.msix" \
          {{if .CERT_PATH}}--cert "{{.CERT_PATH}}"{{end}} \
          {{if .PUBLISHER}}--publisher "{{.PUBLISHER}}"{{end}} \
          {{if .USE_MSIX_TOOL}}--use-msix-tool{{else}}--use-makeappx{{end}}
    vars:
      ARCH: '{{.ARCH | default "amd64"}}'
      CERT_PATH: '{{.CERT_PATH | default ""}}'
      PUBLISHER: '{{.PUBLISHER | default ""}}'
      USE_MSIX_TOOL: '{{.USE_MSIX_TOOL | default "false"}}'

  install:msix:tools:
    summary: Installs tools required for MSIX packaging
    cmds:
      - wails3 tool msix-install-tools

  run:
    cmds:
      - '{{.BIN_DIR}}/{{.APP_NAME}}.exe'

  build:cross:amd64:
    summary: Cross-compiles for Windows AMD64 with CGO enabled (requires mingw-w64)
    deps:
      - task: common:go:mod:tidy
      - task: common:build:frontend
        vars:
          BUILD_FLAGS:
            ref: .BUILD_FLAGS
          PRODUCTION:
            ref: .PRODUCTION
      - task: common:generate:icons
      - task: check:mingw:amd64
    cmds:
      - task: generate:syso
        vars:
          ARCH: amd64
      - |
        mkdir -p {{.BIN_DIR}}
        CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ \
          GOOS=windows GOARCH=amd64 CGO_ENABLED=1 \
          go build {{.BUILD_FLAGS}} -o {{.BIN_DIR}}/{{.APP_NAME}}-amd64.exe {{.PACKAGE_PATH}}
      - cmd: powershell Remove-item *.syso
        platforms: [windows]
      - cmd: rm -f *.syso
        platforms: [linux, darwin]
    vars:
      BUILD_FLAGS: '{{if eq .PRODUCTION "true"}}-tags production -trimpath -buildvcs=false -ldflags="-w -s -H windowsgui"{{else}}-buildvcs=false -gcflags=all="-l"{{end}}'
      PRODUCTION: '{{.PRODUCTION | default "false"}}'

  build:cross:arm64:
    summary: Cross-compiles for Windows ARM64 with CGO (requires zig)
    deps:
      - task: common:go:mod:tidy
      - task: common:build:frontend
        vars:
          BUILD_FLAGS:
            ref: .BUILD_FLAGS
          PRODUCTION:
            ref: .PRODUCTION
      - task: common:generate:icons
      - task: check:zig
    cmds:
      - task: generate:syso
        vars:
          ARCH: arm64
      - |
        mkdir -p {{.BIN_DIR}}
        # Use zig as cross-compiler for Windows ARM64
        # zig cc provides a unified interface for cross-compilation
        CC="zig cc -target aarch64-windows-gnu" \
        CXX="zig c++ -target aarch64-windows-gnu" \
        GOOS=windows GOARCH=arm64 CGO_ENABLED=1 \
        go build {{.BUILD_FLAGS}} -o {{.BIN_DIR}}/{{.APP_NAME}}-arm64.exe {{.PACKAGE_PATH}}
      - cmd: powershell Remove-item *.syso
        platforms: [windows]
      - cmd: rm -f *.syso
        platforms: [linux, darwin]
    vars:
      BUILD_FLAGS: '{{if eq .PRODUCTION "true"}}-tags production -trimpath -buildvcs=false -ldflags="-w -s -H windowsgui"{{else}}-buildvcs=false -gcflags=all="-l"{{end}}'
      PRODUCTION: '{{.PRODUCTION | default "false"}}'

  check:zig:
    summary: Check if zig is installed
    internal: true
    cmds:
      - |
        if ! command -v zig &> /dev/null; then
          echo "Error: zig not found!"
          echo ""
          echo "To install zig for cross-compilation:"
          echo "  macOS:   brew install zig"
          echo "  Or download from: https://ziglang.org/download/"
          echo ""
          exit 1
        fi
        echo "Found: $(zig version)"

  check:mingw:amd64:
    summary: Check if mingw-w64 AMD64 toolchain is installed
    internal: true
    cmds:
      - |
        if ! command -v x86_64-w64-mingw32-gcc &> /dev/null; then
          echo "Error: x86_64-w64-mingw32-gcc not found!"
          echo ""
          echo "To install mingw-w64 for cross-compilation:"
          echo "  macOS:   brew install mingw-w64"
          echo "  Ubuntu/Debian: sudo apt-get install mingw-w64"
          echo "  Fedora:  sudo dnf install mingw64-gcc"
          echo "  Arch:    sudo pacman -S mingw-w64-gcc"
          echo ""
          exit 1
        fi
        echo "Found: $(x86_64-w64-mingw32-gcc --version | head -n1)"
