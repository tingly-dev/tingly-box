name: Github Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'ci/**'
      - 'main'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      build_gui:
        description: 'Build GUI version'
        required: false
        type: boolean
        default: true
      
env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      build_gui: ${{ steps.set_vars.outputs.build_gui }}
      release_tag: ${{ steps.set_vars.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set variables
        id: set_vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
            echo "build_gui=${{ github.event.inputs.build_gui }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "release_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "build_gui=true" >> $GITHUB_OUTPUT
          else
            # CI push to branch - use a dev version
            echo "release_tag=dev-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "build_gui=true" >> $GITHUB_OUTPUT
          fi

  build-cli:
    needs: setup
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            runs-on: ubuntu-latest
          - goos: darwin
            goarch: amd64
            suffix: macos-amd64
            runs-on: macos-15-intel
          - goos: darwin
            goarch: arm64
            suffix: macos-arm64
            runs-on: macos-latest
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            exe: .exe
            runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=$(git tag -l "${{ github.event.inputs.release_tag }}" | wc -l)" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "TAG_EXISTS=1" >> $GITHUB_ENV
          else
            # CI push to branch
            echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=0" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen Build frontend
        shell: bash
        run: |
          openapi-generator-cli generate -g typescript-axios -i ../swagger.json -o ./src/client
          pnpm build && mkdir -p ../internal/web/dist && cp -R dist/* ../internal/web/dist/
        working-directory: ./frontend

      - name: Install UPX
        if: runner.os != 'macOS'
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            curl -L -o upx.zip https://github.com/upx/upx/releases/download/v5.1.0/upx-5.1.0-win64.zip
            unzip -q upx.zip
            echo "$PWD/upx-5.1.0-win64" >> $GITHUB_PATH
          else
            curl -L -o upx.tar.xz https://github.com/upx/upx/releases/download/v5.1.0/upx-5.1.0-amd64_linux.tar.xz
            tar -xf upx.tar.xz
            echo "$PWD/upx-5.1.0-amd64_linux" >> $GITHUB_PATH
          fi

      - name: Build Go binary (${{ matrix.suffix }})
        shell: bash
        run: |
          # Create build directory
          mkdir -p dist

          # Get build info
          VERSION="${{ env.RELEASE_TAG }}"
          GIT_COMMIT="$(git rev-parse HEAD 2>/dev/null || echo 'unknown')"
          BUILD_TIME="$(date -u '+%Y-%m-%d-%H-%M-%S' 2>/dev/null || echo 'unknown')"
          GO_VERSION="$(go version | awk '{print $3}' | sed 's/go//' 2>/dev/null || echo 'unknown')"
          PLATFORM="${{ matrix.goos }}/${{ matrix.goarch }}"

          # Build with ldflags
          LDFLAGS="-X main.version=${VERSION} -X main.gitCommit=${GIT_COMMIT} -X main.buildTime=${BUILD_TIME} -X main.goVersion=${GO_VERSION} -X main.platform=${PLATFORM}"

          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="${LDFLAGS}" \
            -o ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} \
            ./internal/cmd/tingly-box

          # Make binary executable for non-Windows
          [ "${{ matrix.goos }}" != "windows" ] && chmod +x ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} || true

      - name: Compress binary with UPX
        if: runner.os != 'macOS'
        shell: bash
        run: |
          BINARY="./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }}"

          echo "Original size:"
          ls -lh "$BINARY" || true

          # Compress with UPX (best compression, preserve permissions)
          upx --best --lzma "$BINARY"

          echo "Compressed size:"
          ls -lh "$BINARY" || true

      - name: Upload build artifact (${{ matrix.suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.suffix }}
          path: ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }}
          retention-days: 7

  build-gui:
    needs: setup
    if: needs.setup.outputs.build_gui == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: macos
            arch: arm64
            goos: darwin
            goarch: arm64
          # Windows builds
          - os: windows-latest
            platform: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=$(git tag -l "${{ github.event.inputs.release_tag }}" | wc -l)" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "TAG_EXISTS=1" >> $GITHUB_ENV
          else
            # CI push to branch
            echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=0" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install go-task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "@swc/core" | pnpm approve-builds
          pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen
        run: task codegen

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows'
        run: choco install nsis -y

      - name: Build Go binary (macOS)
        if: matrix.platform == 'macos'
        run: |
          task darwin:package

          mkdir -p dist

          cd bin
          ls -la .
          zip -r ../dist/tingly-box-gui-macos-arm64.zip TinglyBox.app
          cd ..

          cd dist
          ls -la .

      - name: Build Go binary (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          task windows:build PRODUCTION=true

          New-Item -ItemType Directory -Force -Path dist

          cd bin
          Get-ChildItem
          Compress-Archive -Path TinglyBox.exe -DestinationPath ../dist/tingly-box-gui-windows-amd64.zip
          cd ..

          cd dist
          Get-ChildItem

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./dist/
          retention-days: 7

  github-release:
    needs: [setup, build-cli, build-gui]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') &&
      needs.build-cli.result == 'success' &&
      needs.setup.result == 'success' &&
      (needs.build-gui.result == 'success' || needs.build-gui.result == 'skipped')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: ./dist/cli
          merge-multiple: true

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: ./dist/gui
          merge-multiple: true

      - name: Package binaries with proper extensions
        run: |
          mkdir -p release

          # Process CLI binaries
          if [ -d "dist/cli" ]; then
            cd dist/cli
            chmod +x tingly-box-* || true

            # Package all CLI binaries as zip
            for binary in tingly-box-*; do
              zip "../../release/${binary%.exe}.zip" "$binary"
            done
            cd ../..
          fi

          # Process GUI binaries (already zipped)
          if [ -d "dist/gui" ]; then
            cp dist/gui/*/*.zip release/ 2>/dev/null || true
            cp dist/gui/*.zip release/ 2>/dev/null || true
          fi

          # Create checksums for all files
          cd release
          sha256sum *.zip > checksums.txt 2>/dev/null || true
          # Handle case where no zips exist
          if [ ! -s checksums.txt ]; then
            echo "No zip files found, skipping checksums.txt"
            rm -f checksums.txt
          fi
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-to-release-repo:
    needs: [setup, build-cli, build-gui, github-release]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.github-release.result == 'success' &&
      (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: ./dist/cli
          merge-multiple: true

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: ./dist/gui
          merge-multiple: true

      - name: Prepare release files
        env:
          RELEASE_TAG: ${{ needs.setup.outputs.release_tag }}
        run: |
          mkdir -p release-repo

          # Copy CLI binaries
          if [ -d "dist/cli" ]; then
            cd dist/cli
            chmod +x tingly-box-* || true

            # Package all CLI binaries as zip
            for binary in tingly-box-*; do
              zip "../../release-repo/${binary%.exe}.zip" "$binary"
            done
            cd ../..
          fi

          # Copy GUI binaries (already zipped)
          if [ -d "dist/gui" ]; then
            cp dist/gui/*/*.zip release-repo/ 2>/dev/null || true
            cp dist/gui/*.zip release-repo/ 2>/dev/null || true
          fi

          # Create checksums for all files
          cd release-repo
          sha256sum *.zip > checksums.txt 2>/dev/null || true

          # Generate README with CDN links
          cat > README.md << 'EOF'
          # Tingly Box Release Artifacts

          This repository contains release binaries for Tingly Box, synced automatically from the main repository.

          ## ðŸ“¦ Downloads

          ### CLI Binaries

          | Platform | Architecture | Download | Checksum |
          |----------|-------------|----------|----------|
          | Linux | AMD64 | [Download](tingly-box-linux-amd64.zip) | [SHA256](checksums.txt) |
          | macOS | AMD64 (Intel) | [Download](tingly-box-macos-amd64.zip) | [SHA256](checksums.txt) |
          | macOS | ARM64 (Apple Silicon) | [Download](tingly-box-macos-arm64.zip) | [SHA256](checksums.txt) |
          | Windows | AMD64 | [Download](tingly-box-windows-amd64.zip) | [SHA256](checksums.txt) |

          ### GUI Applications

          | Platform | Architecture | Download |
          |----------|-------------|----------|
          | macOS | ARM64 (Apple Silicon) | [Download](tingly-box-gui-macos-arm64.zip) |
          | Windows | AMD64 | [Download](tingly-box-gui-windows-amd64.zip) |

          ## ðŸš€ Quick Install

          ### Using curl (Linux/macOS)
          \`\`\`bash
          # Detect platform and download appropriate binary
          curl -fsSL https://raw.githubusercontent.com/tingly-dev/tingly-box/main/scripts/install.sh | bash
          \`\`\`

          ### Using PowerShell (Windows)
          \`\`\`powershell
          irm https://raw.githubusercontent.com/tingly-dev/tingly-box/main/scripts/install.ps1
          \`\`\`

          ## ðŸŒ CDN Access (jsdelivr)

          All files are available via jsDelivr CDN for faster downloads:

          \`\`\`
          https://cdn.jsdelivr.net/gh/tingly-dev/tingly-box-release@{VERSION}/tingly-box-{PLATFORM}-{ARCH}.zip
          \`\`\`

          Examples:
          - Linux AMD64: \`https://cdn.jsdelivr.net/gh/tingly-dev/tingly-box-release@v1.0.0/tingly-box-linux-amd64.zip\`
          - macOS ARM64: \`https://cdn.jsdelivr.net/gh/tingly-dev/tingly-box-release@v1.0.0/tingly-box-macos-arm64.zip\`
          - Windows AMD64: \`https://cdn.jsdelivr.net/gh/tingly-dev/tingly-box-release@v1.0.0/tingly-box-windows-amd64.zip\`

          For the latest version, use \`@latest\` instead of a specific version tag.

          ## âœ… Verify Checksums

          After downloading, verify the integrity of your download:

          \`\`\`bash
          # Linux/macOS
          sha256sum -c checksums.txt

          # Windows (PowerShell)
          Get-FileHash tingly-box-*.zip -Algorithm SHA256
          \`\`\`

          ## ðŸ“ Version Information

          - **Version**: VERSION_PLACEHOLDER
          - **Release Date**: RELEASE_DATE_PLACEHOLDER
          - **Source**: [tingly-dev/tingly-box](https://github.com/tingly-dev/tingly-box)

          ---
          _This repository is automatically updated by GitHub Actions._
          EOF

          # Replace placeholders
          sed -i "s/VERSION_PLACEHOLDER/${RELEASE_TAG}/g" README.md
          sed -i "s/RELEASE_DATE_PLACEHOLDER/$(date -u '+%Y-%m-%d %H:%M:%S UTC')/g" README.md

          ls -la
          cd ..

      - name: Clone release repository
        env:
          RELEASE_TAG: ${{ needs.setup.outputs.release_tag }}
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/tingly-dev/tingly-box-release.git target-repo
          cd target-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Remove all existing files
          rm -rf .gitignore
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} \;

          # Copy new release files
          cp -r ../release-repo/* .

          # Show what will be committed
          ls -la

      - name: Commit and push to release repository
        env:
          RELEASE_TAG: ${{ needs.setup.outputs.release_tag }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd target-repo

          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Release ${RELEASE_TAG}"

            # Create and push tag
            git tag -a "${RELEASE_TAG}" -m "Release ${RELEASE_TAG}"
            git push origin main
            git push origin "${RELEASE_TAG}"

            echo "âœ… Successfully synced to tinglyly-dev/tingly-box-release with tag ${RELEASE_TAG}"
          else
            echo "âš ï¸ No changes to commit"
          fi
