name: NPX Package Publish

# Triggers when main is pushed and package.json has changed
on:
  push:
    branches:
      - main
    paths:
      - 'npx/package.json'
  workflow_dispatch:
    inputs: {}

jobs:
  # Check if pipeline should be skipped based on first line of commit message
  check-skip:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-skip: ${{ steps.check.outputs.should-skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check if pipeline should be skipped
        id: check
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          FIRST_LINE=$(echo "$COMMIT_MESSAGE" | head -n 1)
          if [[ "$FIRST_LINE" == *"--skip-pipeline"* ]]; then
            echo "should-skip=true" >> $GITHUB_OUTPUT
          else
            echo "should-skip=false" >> $GITHUB_OUTPUT
          fi
  
  publish:
    needs: [check-skip]
    if: needs.check-skip.outputs.should-skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm provenance
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: |
            npx/package-lock.json
      
      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      # Setup SSH for GitHub
      - name: Setup SSH for GitHub
        env:
          SSH_PRIVATE_KEY: ${{ secrets.RELEASE_REPO_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Test SSH connectivity
          echo "Testing SSH connectivity..."
          ssh -i ~/.ssh/id_ed25519 -T git@github.com || echo "SSH connection test completed"
      
      # Fetch latest package information from release repository
      - name: Fetch latest package info
        id: fetch-latest
        env:
          REPOSITORY: "tingly-dev/tingly-box-release"
        run: |
          # Make script executable
          chmod +x .github/workflows/scripts/fetch-latest-package-info.sh
          # Run the fetch script
          .github/workflows/scripts/fetch-latest-package-info.sh "$REPOSITORY"
      
      # Extract and validate current NPX version from package.json
      - name: Extract current NPX version
        id: extract-version
        run: |
          # Make script executable
          chmod +x .github/workflows/scripts/extract-npx-version.sh
          # Run the extract script
          .github/workflows/scripts/extract-npx-version.sh
      
      # Update NPX package.json with new version based on latest package
      - name: Update NPX package version
        id: update-version
        run: |
          PACKAGES_VERSION="${{ steps.fetch-latest.outputs.packages_version }}"
          CURRENT_NPX_VERSION="${{ steps.extract-version.outputs.version }}"
          
          echo "Packages version: $PACKAGES_VERSION"
          echo "Current NPX version: $CURRENT_NPX_VERSION"
          
          # Determine new version
          if [[ "$PACKAGES_VERSION" != "$(date +%Y.%m.%d)" ]]; then
            # This is a versioned package, use package version
            NEW_VERSION="$PACKAGES_VERSION"
            echo "Using package version: $NEW_VERSION"
          else
            # This is a manual/dated package, increment NPX version
            # Extract version parts and increment patch
            IFS='.' read -ra PARTS <<< "$CURRENT_NPX_VERSION"
            MAJOR="${PARTS[0]}"
            MINOR="${PARTS[1]}"
            PATCH="${PARTS[2]}"
            ((PATCH++))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            echo "Incremented NPX version: $NEW_VERSION"
          fi
          
          # Update package.json
          cd npx
          npm version "$NEW_VERSION" --no-git-tag-version
          cd ..
          
          # Output new version
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Updated NPX package to version: $NEW_VERSION"
      
      # Update bin.js to reference the latest package branch
      - name: Update bin.js to use latest binaries
        env:
          PACKAGES_BRANCH: ${{ steps.fetch-latest.outputs.packages_branch }}
        run: |
          echo "Updating bin.js to reference binaries from branch: $PACKAGES_BRANCH"
          
          # Update the bin.js file to use the correct branch
          cd npx
          
          # Read the current bin.js and update the BINARY_RELEASE_BRANCH variable
          if grep -q "BINARY_RELEASE_BRANCH" bin.js; then
            # Update existing branch reference
            sed -i.bak "s|const BINARY_RELEASE_BRANCH = '[^']*'|const BINARY_RELEASE_BRANCH = '$PACKAGES_BRANCH'|g" bin.js
          else
            # Add branch reference after the first line
            sed -i.bak "1a\\nconst BINARY_RELEASE_BRANCH = '$PACKAGES_BRANCH';" bin.js
          fi
          
          # Show the updated content
          echo "Updated bin.js content:"
          cat bin.js
          
          # Clean up backup
          rm -f bin.js.bak
          cd ..
      
      # Install dependencies
      - name: Install dependencies
        working-directory: npx
        run: npm ci
      
      # Run tests (if any exist)
      - name: Run tests
        working-directory: npx
        run: |
          if [ -f "package.json" ] && npm run | grep -q "test"; then
            echo "ðŸ§ª Running tests..."
            npm test
          else
            echo "â­ï¸ No tests found, skipping..."
          fi
      
      # Publish to npm
      - name: Publish to npm
        working-directory: npx
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${{ steps.update-version.outputs.new_version }}"
          echo "ðŸ“¦ Publishing @tinglydev/tingly-box@${VERSION} to npm..."
          if npm view @tinglydev/tingly-box@"${VERSION}" version >/dev/null 2>&1; then
            echo "â„¹ï¸ @tinglydev/tingly-box@${VERSION} already exists on npm. Skipping publish."
          else
            npm publish --provenance --access public
          fi
      
      # Create tag and GitHub release
      - name: Create tag and release
        env:
          VERSION: ${{ steps.update-version.outputs.new_version }}
          PACKAGES_BRANCH: ${{ steps.fetch-latest.outputs.packages_branch }}
          GH_TOKEN: ${{ github.token }}
        run: |
          FULL_TAG="npx-v$VERSION"
          echo "Creating tag and release for $FULL_TAG"
          
          # Check if tag already exists
          if git rev-parse "$FULL_TAG" >/dev/null 2>&1; then
            echo "Tag $FULL_TAG already exists"
          else
            # Create and push tag
            git tag "$FULL_TAG"
            git push origin "$FULL_TAG"
          fi
          
          # Create release body using cat and heredoc
          cat > release_notes.md << EOF
          ## NPX Package Release - v$VERSION
          
          ### ðŸ“¦ Package Information
          - **NPX Package**: @tinglydev/tingly-box@$VERSION
          - **Based on**: $PACKAGES_BRANCH
          - **Tag**: $FULL_TAG
          
          ### ðŸš€ Installation
          
          \`\`\`bash
          # Install globally
          npm install -g @tinglydev/tingly-box
          
          # Or use with npx (no installation needed)
          npx @tinglydev/tingly-box --help
          \`\`\`
          
          ### ðŸ“š Usage
          
          This NPX package automatically downloads and uses the binaries from the \`$PACKAGES_BRANCH\` branch.
          
          \`\`\`bash
          # Start the CLI
          tingly-box
          
          # Show help
          tingly-box --help
          \`\`\`
          
          ### ðŸ”— Links
          - ðŸ“¦ [View on npm](https://www.npmjs.com/package/@tinglydev/tingly-box)
          - ðŸ“‹ [Source Branch](https://github.com/tingly-dev/tingly-box-release/tree/$PACKAGES_BRANCH)
          
          ---
          _This release was automatically created based on $PACKAGES_BRANCH_
          EOF
          
          # Check if release already exists
          if gh release view "$FULL_TAG" >/dev/null 2>&1; then
            echo "Release $FULL_TAG already exists, updating..."
            gh release edit "$FULL_TAG" --notes-file release_notes.md --title "NPX Package v$VERSION"
          else
            # Create new release
            PRERELEASE_FLAG=""
            if [[ "$VERSION" == *-* ]]; then
              PRERELEASE_FLAG="--prerelease"
            fi
            gh release create "$FULL_TAG" \
              --title "NPX Package v$VERSION" \
              --notes-file release_notes.md \
              ${PRERELEASE_FLAG}
          fi
      
      # Update LATEST.json in release repository
      - name: Update LATEST.json with NPX info
        env:
          VERSION: ${{ steps.update-version.outputs.new_version }}
          PACKAGES_BRANCH: ${{ steps.fetch-latest.outputs.packages_branch }}
        run: |
          # Clone the repository
          TEMP_DIR=$(mktemp -d)
          git clone "git@github.com:tingly-dev/tingly-box-release.git" "$TEMP_DIR"
          cd "$TEMP_DIR"
          
          # Switch to main branch
          git checkout main
          
          # Update or create LATEST.json
          if [ -f "LATEST.json" ]; then
            echo "Updating existing LATEST.json..."
            # Update npx_latest_branch and npx_version
            jq --arg version "$VERSION" \
               --arg branch "npx-v$VERSION" \
               --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
               '.npx_latest_branch = $branch | .npx_version = $version | .npx_updated_at = $timestamp' \
               LATEST.json > LATEST.tmp && mv LATEST.tmp LATEST.json
          else
            echo "Creating new LATEST.json..."
            cat > LATEST.json << EOF
          {
            "packages_latest_branch": "$PACKAGES_BRANCH",
            "npx_latest_branch": "npx-v$VERSION",
            "npx_version": "$VERSION",
            "updated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run": "${{ github.workflow }}",
            "repository": "${{ github.repository }}",
            "commit_sha": "${{ github.sha }}"
          }
          EOF
          fi
          
          # Show updated content
          echo "Updated LATEST.json:"
          cat LATEST.json
          
          # Add and commit the changes
          git add LATEST.json
          git commit -m "Update LATEST.json with NPX package v$VERSION
          
          - NPX version: $VERSION
          - NPX branch: npx-v$VERSION
          - Based on packages branch: $PACKAGES_BRANCH
          - Updated at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          # Push changes to main branch
          git push origin main
          
          echo "âœ… Successfully updated LATEST.json"
          
          # Cleanup
          cd /
          rm -rf "$TEMP_DIR"