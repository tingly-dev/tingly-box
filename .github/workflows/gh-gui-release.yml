name: Github Tag (GUI) Release

on:
  #  push:
  #    tags:
  #      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string
        default: "v1.0.0"

env:
  GO_VERSION: "1.25"
  NODE_VERSION: "20"

jobs:
  # Setup job to determine tag
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up tag environment
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "release_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

  # Matrix build for all platforms
  build:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        #   # Linux builds
        #   - os: ubuntu-latest
        #     platform: linux
        #     arch: amd64
        #     goos: linux
        #     goarch: amd64
        #   - os: ubuntu-latest
        #     platform: linux
        #     arch: arm64
        #     goos: linux
        #     goarch: arm64

          # macOS builds (on real macOS runners)
          - os: macos-latest
            platform: macos
            arch: arm64
            goos: darwin
            goarch: arm64

        #     # Windows builds
        #   - os: windows-latest
        #     platform: windows
        #     arch: amd64
        #     goos: windows
        #     goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install go-task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen
        run: task codegen

      - name: Build frontend
        run: |
          cd frontend
          pnpm build && mkdir -p ../internal/web/dist && cp -R dist/* ../internal/web/dist/

      - name: Build Go binary (Linux)
        if: matrix.platform == 'linux'
        run: task linux:package

      - name: Build Go binary (macOS)
        if: matrix.platform == 'macos'
        run: |
            task darwin:package
            
            mkdir -p dist
            cp -R bin/TinglyBox.app dist/

      - name: Build Go binary (Windows)
        if: matrix.platform == 'windows'
        run: task windows:package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./dist/
          retention-days: 7

  github-release:
    needs: [setup, build]
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up tag environment
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package binaries
        run: |
          mkdir -p dist

          # Process each platform's artifacts
          for artifact_dir in artifacts/binary-*; do
            if [ -d "$artifact_dir" ]; then
              cp -r "$artifact_dir"/* dist/
            fi
          done

          cd dist

          # Package binaries as zip
          for binary in Tingly*; do
            if [ -f "$binary" ]; then
              zip "${binary}.zip" "$binary"
            fi
          done

          # Move packages to dist root
          mv *.zip ../

          # Create checksums for all files
          cd ..
          sha256sum *.zip > checksums.txt

      - name: Generate changelog
        run: |
          echo "## Changes in version $RELEASE_TAG" > release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            *.zip
            checksums.txt
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
